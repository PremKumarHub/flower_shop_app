<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Farmer Transaction Management</title>
</head>
<body>
    <h1>Farmer Transaction Management</h1>
    <a href="{{ url_for('add_farmer') }}">Add Farmer</a> |
    <a href="{{ url_for('log_transaction') }}">Log Transaction</a> |
    <a href="{{ url_for('transactions') }}">View Transactions</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
